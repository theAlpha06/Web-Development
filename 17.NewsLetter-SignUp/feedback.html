<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback</h1>

<form action="/feedback" method="post">
    <div class="form-floating">
        <input type="email" name="Email" class="form-control bottom" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Email address</label>
      </div>
    <div>
        <input type="text" name="phonenumber"id="floatingInput" placeholder="Phone Number" autofocus>
        <label for="floatingInput">Phone Number</label>
    </div>
    <button class="w-10 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>

</form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
